<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Alarm & Geolocation Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        #clock {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #alarm-container {
            text-align: center;
        }

        input[type="time"] {
            font-size: 18px;
            padding: 10px;
            margin-right: 10px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        .alarm-message {
            font-size: 18px;
            margin-top: 20px;
            color: red;
        }

        #location {
            font-size: 18px;
            margin-top: 20px;
            color: blue;
        }

        #map {
            width: 600px;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="clock">00:00:00</div>

    <div id="alarm-container">
        <label for="alarm-time">Set Alarm: </label>
        <input type="time" id="alarm-time">
        <!-- <button id="set-alarm-btn">Set Alarm</button>
        <button id="clear-alarm-btn" disabled>Clear Alarm</button>
        <div class="alarm-message" id="alarm-message"></div> -->
    </div>

    <div id="location"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Digital Clock
        function updateClock() {
            const now = new Date();
            let hours = String(now.getHours()).padStart(2, '0');
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000); 

        // Geolocation & Map
        function getLocation() {
            const locationDiv = document.getElementById('location');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        locationDiv.textContent = `Your Location: Latitude: ${lat}, Longitude: ${lng}`;

                        // Initialize Leaflet map
                        const map = L.map('map').setView([lat, lng], 13);

                        // Add OpenStreetMap tile layer
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: 'Â© OpenStreetMap contributors'
                        }).addTo(map);

                        // Add marker for user's location
                        const marker = L.marker([lat, lng]).addTo(map)
                            .bindPopup('You are here!')
                            .openPopup();
                    },
                    (error) => {
                        locationDiv.textContent = 'Unable to retrieve your location';
                        console.error('Error getting location:', error);
                    }
                );
            } else {
                locationDiv.textContent = 'Geolocation is not supported by this browser.';
            }
        }

        // Call getLocation on page load
        window.onload = getLocation;
    </script>

</body>
</html>
